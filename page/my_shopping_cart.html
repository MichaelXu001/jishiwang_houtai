    <script language="javascript">
        var interfaceObj = {
            getcart: "http://39.108.191.122/Consumer/Carts/getcart", //查询购物车
            delcart: "http://39.108.191.122/Consumer/Carts/delcart", //删除购物车
            lately: "http://39.108.191.122/API/Products/lately", //最近浏览
            addcount: "http://39.108.191.122/Consumer/Carts/addcount", //购物车数量加一减一 type（1增加，2减少）
            doalipay: "http://39.108.191.122/Consumer/Orders/addorder" //支付
        }
        var funObj = {
            inits: function() {
                this.initAjaxFun();
            },
            initAjaxFun: function() {
                common.ajaxFun(interfaceObj.getcart, "GET", {}, function(res) {
                    funObj.ShoppingCarListFun(res);
                })
                common.ajaxFun(interfaceObj.lately, "GET", {}, function(res) {
                    funObj.latelyListFun(res);
                })
            },
            ShoppingCarListFun: function(res) {
                if (res.status == 1) {
                    var str = "";
                    $.each(res.data, function(fi, fv) {
                        str += '<div class="form-goods">'
                        str += ' <div class="company_tit" style="width: 1010px;clear: both; padding-top: 10px">'
                        str += '<div class="checkbox" style="margin-left: 20px;">'
                        str += '<label>'
                        str += ' <input onclick="checkent(' + fv.entid + ')" id="ent' + fv.entid + '" name="ent' + fv.entid + '" type="checkbox" value="ent' + fv.entid + '">'
                        str += '<span>商家：' + fi + '</span>'
                        str += '</label>'
                        str += '</div>'
                        str += ' <hr style="width: 1010px;margin-top: 20px;">'
                        str += '</div>'
                        $.each(fv.dingdan, function(si, sv) {
                            str += '<div class="cartlist-item">'
                            str += '<div class="checkbox">'
                            str += '<label>'
                            str += '<input id="good' + fv.entid + '_' + sv.cartid + '" name="good' + fv.entid + '_' + sv.cartid + '" type="checkbox" value="good' + fv.entid + '_' + sv.cartid + '">'
                            str += ' </label>'
                            str += '</div>'
                            str += '<a href="' + sv.pdturl + '" target="_blank"><img class="goods-showimg" src="' + sv.images_Show + '"></a>'
                            str += '<div class="goods-name">'
                            str += '<a href="' + sv.enrurl + '" target="_blank">' + sv.entname + '</a>'
                            str += ' </div>'
                            str += '<div class="goods-detail">'
                            str += '  <span>' + sv.name_Chn + '</span>'
                            str += '</div>'
                            str += ' <div class="goods-cartprice">¥' + sv.price + ' </div>'
                            str += '<div class="goods-items">'
                            str += '<div class="goods-items-minus" onclick="subamount(' + sv.cartid + ')">-</div>'
                            str += '<input class="goods-items-input" type="text" id="amount' + sv.cartid + '" onchange="changeamount(' + sv.cartid + ')" value="' + sv.count + '">'
                            str += '<div class="goods-items-plus" onclick="addamount(' + sv.cartid + ')">+</div>'
                            str += '</div>'
                            str += '<div class="goods-subtotal" id="subtotal' + sv.cartid + '">￥' + (sv.price * sv.count) + ' </div>'
                            str += '<div class="goods-del">'
                            str += '<input type="hidden" id="hcartprice' + sv.cartid + '" name="hcartprice' + sv.cartid + '" value="' + sv.price + '">'
                            str += '<input type="hidden" id="hamount' + sv.cartid + '" name="hamount' + sv.cartid + '" value="' + sv.count + '">'
                            str += '<input type="hidden" id="hsubtotal' + sv.cartid + '" name="hsubtotal' + sv.cartid + '" value="' + sv.price + '">'
                            str += '<a href="javascript:" onclick="deletegood(' + sv.cartid + ',this)">删除</a>'
                            str += ' </div>'
                            str += ' </div>'
                        })
                        str += ' </div>'
                    })
                    $("#ShoppingCartList").html($(str));
                    $("input[type=checkbox]").click(function() {
                        calccart();
                    });
                } else {
                    alert("查询购物车接口返回－1啦");
                }
            },
            latelyListFun: function(res) {
                var str = "";
                if (res.status == 1) {
                    $.each(res.data, function(i, v) {
                        str += '<div class="detail-head">'
                        str += '<div class="detail-body">'
                        str += '<div onclick="window.open(' + v.purl + ')" class="detail-href">'
                        str += ' <img src="' + v.images + '" alt="" class="detail-img">'
                        str += ' <p class="detail-price">￥' + v.price + '<span>&nbsp;元</span></p>'
                        str += '<p class="detail-name">' + v.name + '</p>'
                        str += '<p class="detail-count">有<span>' + v.count + '</span>人已浏览</p>'
                        str += '</div>'
                        str += '</div>'
                        str += '</div>'
                    });
                    $("#recommend-good-list").html($(str));
                } else if (res.status == -1) {
                    alert("最近浏览器接口返回－1啦")
                } else if (res.status == -2) {
                    var str = '<div class="noContent" id="noContent">没有相关产品</div>';
                    $("#recommend-good-list").html($(str));
                }

            }
        }
        funObj.inits();
        $(function() {
            calccart();
            $("input[type=checkbox]").click(function() {
                calccart();
            });
        });

        function calccart() {
            amount = 0;
            totalprice = 0;
            divtotalprice = 0;
            $("input[type=checkbox][name^=good]").each(function() {
                tmp = $(this).val();
                id = tmp.substring(tmp.indexOf('_') + 1);
                if ($(this).prop("checked")) {
                    totalprice += $('#hcartprice' + id).val().split('-')[0] * $('#hamount' + id).val();
                    amount++;
                }
                divtotalprice += $('#hcartprice' + id).val().split('-')[0] * $('#hamount' + id).val();
            });
            $('#spanamount').html(amount);
            $('#spanamount1').html(amount);

            $('#spantotalprice').html('￥' + totalprice);
            $('#spantotalprice2').html('￥' + totalprice);
            $('#spantotalprice3').html('￥' + totalprice);

            $('#divtotalprice').html('￥' + divtotalprice);
        }

        function deletegood(id, ths) {
            var that = $(ths);

            common.ajaxFun(interfaceObj.delcart, "GET", {
                cartid: id
            }, function(res) {
                if (res.status == 1) {
                    if (that.parents(".form-goods").find(".cartlist-item").length == 1) {
                        that.parents(".form-goods").remove();
                    } else if (that.parents(".form-goods").find(".cartlist-item").length > 1) {
                        that.parents(".cartlist-item").remove();
                    }
                } else {
                    alert("删除接口返回－1啦");
                }
                console.log(res)
            })
        }


        function deleteall() { //多个删除

            ids = "";
            $("input[type=checkbox][name^='good']:checked").each(function(i) {
                tmp = $(this).val();
                ids += tmp.substring(tmp.indexOf('_') + 1) + ",";

            });
            if (ids.length > 0) {
                ids = ids.substring(0, ids.length - 1);
                console.log(ids)
                common.ajaxFun(interfaceObj.delcart, "GET", {
                    cartid: ids
                }, function(res) {
                    if (res.status == 1) {
                        $("input[type=checkbox][name^='good']:checked").each(function(i) {
                            if ($(this).parents(".form-goods").find(".cartlist-item").length == 1) {
                                $(this).parents(".form-goods").remove();
                            } else if ($(this).parents(".form-goods").find(".cartlist-item").length > 1) {
                                $(this).parents(".cartlist-item").remove();
                            }
                        });

                    } else {
                        alert("多删接口返回－1啦！");
                    }
                });
            } else {
                ryzsysmsg("请选择需要删除商品。");
            }
        }

        function addamount(id) {
            amount = $('#amount' + id).val() * 1 + 1;
            var addcountObj = {
                cartid: id,
                type: 1
            }
            common.ajaxFun(interfaceObj.addcount, "GET", addcountObj, function(res) {
                if (res.status == 1) {
                    amountchange(amount, id);
                } else if (res.status == -1) {
                    alert("加一接口返回－1啦")
                        // layer('操作失败');
                }
            })
        }

        function subamount(id) {
            if ($('#amount' + id).val() > 1) {
                amount = $('#amount' + id).val() * 1 - 1;
                var addcountObj = {
                    cartid: id,
                    type: 2
                }
                common.ajaxFun(interfaceObj.addcount, "GET", addcountObj, function(res) {
                    if (res.status == 1) {
                        amountchange(amount, id);
                    } else if (res.status == -1) {
                        alert("减一接口返回－1啦")
                            // layer('操作失败');
                    }
                })
            }
        }

        function changeamount(id) {
            amount = $('#amount' + id).val();
            amountchange(amount, id);
        }

        function amountchange(amount, id) {
            $('#amount' + id).val(amount);
            var cartPrice = $('#hcartprice' + id).val().split('-')[0];
            subtotal = amount * cartPrice;
            $('#subtotal' + id).html('￥' + subtotal);
            $('#hsubtotal' + id).val(subtotal);
            $('#hamount' + id).val(amount);
            calccart();
        }

        function checkent(k) {
            $("input[type=checkbox][name^='good" + k + "_']").prop("checked", $('#ent' + k).prop("checked"));
        }

        //付款
        $("#addIntention").click(function() {
            var carList = $("input[type='checkbox']:checked").length;
            if (carList == 0) {
                layer('请选择商品');
            } else {

                $(".mask,.changeAdress").show();
            }
        })
        noAll()

        function noAll() {
            $("#ShoppingCartList").on("change", "input:checkbox", function() {
                if ($(this).is(':checked') == false) {
                    $('.allListChecked').attr('checked', false);
                }
            })
        }
    </script>
    <script language="javascript">
        $("#paysuccess").click(function() {
            location.reload();
        })
        $("#payfail").click(function() {
            location.reload();
        })

        function ryzsysmsg(msg) {
            var tmp = msg.replace(/\n/g, "<br />");
            $('#divmsgbody').html(tmp);
            $('#dlgmsg').modal();
        }

        function distate(obj) {
            // $("#distate").css("display","block");
            $("#confirmsg").click();
            $(".dlgryzconfirmdd").click();
            $("body").css("padding", "0px");
        }

        function checklogin() {
            var rs;
            $.ajax({
                url: "/Portal/Common/ajaxchecklogin",
                async: false,
                type: "GET",
                success: function(data) {
                    rs = data;
                }
            });
            return rs;
        }

        var g_ryz_confirm_rs = false;
        var g_ryz_confirm_func = null;

        function ryzsysconfirm(msg, func) {
            g_ryz_confirm_rs = false;
            g_ryz_confirm_func = null;
            if (msg.indexOf('paytable')) {
                var tmp = msg;
            } else {
                var tmp = msg.replace(/\n/g, "<br />");
            }
            $('#divryzconfirmbody').html(tmp);
            $('#dlgryzconfirm').modal({
                backdrop: 'static'
            });

            g_ryz_confirm_func = func;
        }
        $('#dlgryzconfirm').on('hidden.bs.modal', function() {
            if (typeof(g_ryz_confirm_func) === "function") g_ryz_confirm_func(g_ryz_confirm_rs);
        });
    </script>
    <script>
        var adressObj = {
            askuser: "http://39.108.191.122/Portal/User/askuser", //基本信息
            linkageone: "http://39.108.191.122/Portal/User/linkageone", //三级联动－省
            linkagetwo: "http://39.108.191.122/Portal/User/linkagetwo", //三级联动－市
            linkagethree: "http://39.108.191.122/Portal/User/linkagethree", //三级联动－省 
            addadress: "http://39.108.191.122/Portal/User/addadress", //增加地址
            deladress: "http://39.108.191.122/Portal/User/deladress", //删除地址
            doalipay: "http://39.108.191.122/Consumer/Orders/addorders", //付款
            adressinit: function() {
                common.ajaxFun(adressObj.askuser, "GET", {
                        type: 2
                    }, function(res) {
                        if (res.data.adress != "") {
                            var str = "";
                            $.each(res.data.adress, function(i, v) {
                                str += '<li>' +
                                    '<input type="radio" name="adress" data_id=' + i + '>' +
                                    '<p>' + v + '</p>' +
                                    '<div class="order_closeAdress" data_id=' + i + '></div>' +
                                    '</li>'

                            });
                            $("#order_adressBox").html($(str));

                            $("#order_adressBox").on("click", ".order_closeAdress", function() {
                                var that = $(this),
                                    deladressObj = {
                                        id: that.attr("data_id")
                                    }
                                common.ajaxFun(adressObj.deladress, "GET", deladressObj, function(res) {
                                    if (res.status == 1) {
                                        that.parents("li").remove();
                                    } else if (res.status == -1) {
                                        alert("删除接口返回－1");
                                    }

                                })
                            });
                        }
                    }) //暂时的 上线前把type去掉 2个人 1企业
                this.changeAdress(); //增加地址的三级联动
                this.addAdressFun(); //新增地址
                this.buyNowFun(); //立即购买的地址弹框

            },
            changeAdress: function() {
                common.ajaxFun(adressObj.linkageone, "GET", {}, function(res) {
                    var str = "<option value=>请选择</option>";
                    $.each(res, function(i, v) {
                        str += "<option data_provinceid=" + v.provinceid + " value=" + v.province + ">" + v.province + "</option>"
                    })
                    $("#province").html($(str));
                });
                $("#province").on("change", function() {
                    $("#province option:first").attr("selected", false);

                    var provinceID = $("#province").find("option:selected").attr("data_provinceid");
                    common.ajaxFun(adressObj.linkagetwo, "GET", {
                        type: provinceID
                    }, function(res) {

                        var str = "";
                        if (res.status == -1) {
                            str = "<option value=>请选择</option>";
                            $("#county").html($(str));
                            $("#city").html($(str));
                        } else {
                            $.each(res, function(i, v) {
                                str += "<option data_cityid=" + v.cityid + " value=" + v.city + ">" + v.city + "</option>"
                            })
                            $("#city").html($(str));
                            common.ajaxFun(adressObj.linkagethree, "GET", {
                                type: res[0].cityid
                            }, function(res) {
                                var str = "";
                                if (res.status == -1) {
                                    str = "<option value=>请选择</option>";
                                } else {
                                    $.each(res, function(i, v) {
                                        str += "<option data_areaid=" + v.areaid + " value=" + v.area + ">" + v.area + "</option>"
                                    })
                                }
                                $("#county").html($(str));
                            });
                        }
                    });
                });
                $("#city").on("change", function() {
                    var cityID = $("#city").find("option:selected").attr("data_cityid");
                    common.ajaxFun(adressObj.linkagethree, "GET", {
                        type: cityID
                    }, function(res) {
                        var str = "";
                        $.each(res, function(i, v) {
                            str += "<option data_areaid=" + v.areaid + " value=" + v.area + ">" + v.area + "</optiondata_id>"
                        })
                        $("#county").html($(str));
                    });
                });
            },
            addAdressFun: function() {
                $("#addAdressBtn").click(function() {
                    var addAdressObj = {
                        adress: $("#province").val() + " " + $("#city").val() + " " + $("#county").val() + " " + $("#detailAdressInput").val() + " , 电话:" + $("#detailTelInput").val() + " , 姓名:" + $("#detailNameInput").val()
                    };

                    if ($("#province").val() != "" && $("#city").val() != "" && $("#county").val() != "" && $("#detailAdressInput").val() != "") {
                        common.ajaxFun(adressObj.addadress, "GET", addAdressObj, function(res) {
                            var str = "";
                            if (res.status == 1) {
                                str += '<li>' +
                                    '<input type="radio" name="adress" data_id=' + res.data.nums + '>' +
                                    '<p>' + $("#province").val() + '' + $("#city").val() + '' + $("#county").val() + '' + $("#detailAdressInput").val() + ' , 电话:' + $("#detailTelInput").val() + ' , 姓名:' + $("#detailNameInput").val() + '</p>' +
                                    '<div class="order_closeAdress" data_id=' + res.data.nums + '></div>' +
                                    '</li>'


                                $("#order_adressBox").prepend($(str))
                            } else if (res.status == -1) {
                                alert("增加接口失败了返回－1")
                            }
                        });
                    }
                });
                $("#cancelAddress").click(function() {
                    $("#province option:first").attr("selected", true);
                    $("#city").html('<option value="">请选择</option>');
                    $("#county").html('<option value="">请选择</option>');
                    $("#detailAdressInput,#detailTelInput,#detailNameInput").val("")
                })

            },
            buyNowFun: function() {
                $("#buyNow").click(function() {
                    $(".mask,.changeAdress").removeClass("none");
                });
                $(".cancelPay").click(function() {
                    $(".mask,.changeAdress").addClass("none");
                });
                $(".okPay").click(function() { //立即购买
                    $("#data_pid_").val(common.Geturl("data_pid"));
                    var adresid = $("#order_adressBox input[type='radio']:checked").attr("data_id");
                    if (adresid == undefined) {
                        alert("请选择收货地址");
                    } else if (adresid != undefined) {
                        var ids = "";
                        $("input[type=checkbox][name^='good']:checked").each(function(i) {
                            tmp = $(this).val();
                            ids += tmp.substring(tmp.indexOf('_') + 1) + ",";

                        });
                        ids = ids.substring(0, ids.length - 1);
                        window.location.href = interfaceObj.doalipay + "?cartid=" + ids + "&adresid=" + adresid;
                    };
                });

            }

        }
        adressObj.adressinit();
    </script>
</body>

</html>
